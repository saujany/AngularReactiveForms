<form [formGroup]="myfrm" (ngSubmit)="onsubmit()">

    <div class="form--group">
        <label class="form-label">Id</label>
        <input type=text name="id" class="form-control" formControlName="id" />
        <div class="text-danger" *ngIf="(myfrm.controls['id'].touched || myfrm.controls['id'].dirty)
   && (myfrm.controls['id'].invalid)">
            <span *ngIf="myfrm.controls['id'].errors?.['required']">Please enter Id</span>
        </div>
    </div>

    <div class="form--group">
        <label class="form-label">Name</label>
        <input type=text name="name" class="form-control" formControlName="name" />
        <div class="text-danger" *ngIf="(myfrm.controls['name'].touched || myfrm.controls['name'].dirty)
   && (myfrm.controls['name'].invalid)">
            <span *ngIf="myfrm.controls['name'].errors?.['required']">Please enter name</span>
        </div>
    </div>


    <div class="form--group">
        <label class="form-label">UserName</label>
        <input type=text name="username" class="form-control" formControlName="username" />
        <div class="text-danger" *ngIf="(myfrm.controls['username'].touched || myfrm.controls['username'].dirty)
   && (myfrm.controls['username'].invalid)">

            <span *ngIf="myfrm.controls['username'].errors?.['required']">Please enter username</span>

            <span *ngIf="myfrm.controls['username'].errors?.['minlength']">Please enter minlength</span>
        </div>
    </div>

    <div class="form--group">
        <label class="form-label">Email</label>
        <input type=text class="form-control" name="email" formControlName="email" />

        <div class="text-danger" *ngIf="(myfrm.controls['email'].touched || myfrm.controls['email'].dirty)
   && (myfrm.controls['email'].invalid)">

            <span *ngIf="myfrm.controls['email'].errors?.['required']">email is required</span>

            <span *ngIf="myfrm.controls['email'].errors?.['email']">Please enter proper email</span>
        </div>
    </div>

    <div formArrayName="address">
        <div [formGroupName]="i" *ngFor="let c of getdynamiccontrols.controls;let i=index">

        <h1>Address -{{i+1}}</h1>
        <input type=text class="form-control" name="street" formControlName="street" />

        <select class="form-control" (change)="getstatebycountry($event)" name="country" formControlName="country">
            <option value="India">India</option>
            <option value="Russia">Russia</option>
            <option value="UK">UK</option>
            <option value="US">US</option>
        </select>

        <select class="form-control" name="state" formControlName="state">
            <option *ngFor="let s of states" [value]="s.state">
                {{s.state}}
            </option>
      </select>

    </div>
    </div>
    

    <button type="submit" [disabled]="myfrm.invalid" class="btn btn-primary" (click)="OnSubmit()">Submit</button>
    <button type="button" (click)="Reset()">Reset</button>
    
<button type=button (click)="generaterow()">AddDynamicControls</button>
</form>
